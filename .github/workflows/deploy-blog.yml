name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'build/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # Changed to true to cancel previous deployments

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Verify the build directory exists (debugging step)
      - name: List files
        run: ls -la
      
      - name: Configure Pages
        uses: actions/configure-pages@v5
        # Remove the static_site_generator parameter as it's not needed
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'  # Make sure this path exists
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
